<ion-header>
        <ion-navbar>
            <ion-title>Volunteer's Registeration</ion-title>
        </ion-navbar>
    </ion-header>
          
<ion-content padding>
    <form (ngSubmit)="register()" #registerForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset>
      
                <ion-item>
                    <ion-label color="primary">Name: </ion-label>
                    <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
                </ion-item>
      
                <ion-item>
                    <ion-label color="primary">Email: </ion-label>
                    <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                </ion-item>

                <ion-item>
                        <ion-label color="primary">Age: </ion-label>
                        <ion-input type="text" placeholder="Age" name="age" [(ngModel)]="registerCredentials.age" required></ion-input>
                </ion-item>
                
                <ion-item>
                        <ion-label color="primary">Phone Number: </ion-label>
                        <ion-input type="tel" placeholder="Phone Number" name="phoneNumber" [(ngModel)]="registerCredentials.phoneNumber" required></ion-input>
                </ion-item>

                <ion-item>
                        <ion-label color="primary">Address:  </ion-label>
                        <ion-textarea placeholder="Address" name="address" [(ngModel)]="registerCredentials.address"></ion-textarea>
                </ion-item>
                
                </ion-list>
              </ion-col>
            </ion-row>
      
            <ion-row>
              <ion-col class="signup-col">
                <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
              </ion-col>
            </ion-row>
      
    </form>
</ion-content>
